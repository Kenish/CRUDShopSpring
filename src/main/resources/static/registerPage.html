<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Register</title>
    <meta name="description" content="desc">
    <meta name="author" content="cucumbers">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

<div class="container content">

    <div class="modal-header">
        <h2 class="h2">Registration form</h2>
    </div>

    <div class="row">
        <div class="col-md-6">
            <form id="registerForm" role="form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="first name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="last name" required>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" name="country" class="form-control" required>
                        <option>Poland</option>
                        <option>Portugal</option>
                        <option>Wales</option>
                        <option>France</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="city" required>
                </div>
                <div class="form-group">
                    <label for="postalCode">Postal code</label>
                    <input type="number" class="form-control" id="postalCode" name="postalCode" placeholder="todo: regexp" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="address" required>
                </div>
                <button type="submit" id="submit" class="btn btn-default">Submit</button>

            </form>

        </div>

    </div>


</div>


<script src="js/libs/jQuery.min.js"></script>
<script src="js/register.js" type="text/javascript"></script>
<script src="js/libs/tether.js"></script>
<script src="js/libs/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
